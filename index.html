<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
    <title>Pepsi.com</title>
    <ul>

        <li>VIEW PRODUCTS</li>
        <li>WHAT'S NEW</li>
        <li>NEWSLETTER</li>
        <li>CONTACT US</li>
        <li class="buypepsiproducts1">BUY PEPSI PRODUCTS</li>

</head>
<body>
    <div class="div-1">
        <img src="logo-image/background-1.png" alt="background-1">
    </div>
    
    <div class="div-2">
        <p><img src="logo-image/Nitro_Pepsi_CAN_Glass@2x.png" alt="Nitro_Pepsi_CAN_Glass" class="nitropepsican"><img src="logo-image/Nitro_Logo@3x.png" alt="Nitro_Logo" class="nitrologo"></p>

            ALL RIGHT HERE. </p>
